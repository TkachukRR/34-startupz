<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-circular-bold text-txt-primary bg-bg-primary">
    <header class="max-w-[1440px] mx-auto px-[120px] py-[30px] flex items-end">
      <a href="/" class="inline-block align-middle">
        <img
          src="./images/logo.svg"
          alt="logo startupz company"
          class="w-[199.486px]"
        />
      </a>
      <div
        class="inline-flex justify-between items-baseline place-items-end gap-[42px] ml-auto"
      >
        <nav>
          <ul class="flex gap-[40px]">
            <li><a class="nav--link">Startups</a></li>
            <li><a class="nav--link">Contact</a></li>
          </ul>
        </nav>
        <button type="button" class="btn btn--transp-green">
          Work with us!
        </button>
      </div>
    </header>

    <main>
      <section
        class="hero bg-no-repeat bg-right-bottom"
        style="background-image: url(./images/hero.png)"
      >
        <div class="max-w-[1440px] mx-auto pt-[125px] pb-[225px] px-[120px]">
          <h1 class="text-xxxl mb-[25px]">We Create <br />Startups.</h1>
          <p class="text-txt-secondary text-s font-circular-book mb-[25px]">
            We are a team of professionals who are passionate about creating
            startups.
          </p>
          <a href="#" class="btn btn--green-white px-[20px]">See our works</a>
        </div>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
